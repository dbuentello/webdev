
<div class="row-fluid">
	<div class="span6 achievements-wrapper">
		<table  id="newslistTable" class="table table-hover">
			<tbody>
				<% coll.each(function(model){
				%>
					<tr>
						<td>
							<a style="text-decoration: none;" href='#newsdetail/<%=model.get('DocumentKey')%>' data-toggle="collapse" data-target="#viewdetails<%=model.get('DocumentKey')%>" >
								<div>
									<small><%= new Date(model.get('DocumentDate'))%> - <%= model.get('Source')%></small>
								</div>
								<div>
									<p style="color:#2480D2;"><span><%= model.get('Headline')%></span></p>
									<div class="collapse-group">
									   <p class="collapse visible-phone" id="viewdetails<%=model.get('DocumentKey')%>">Loading ..</p>
        							</div>
								</div>
							</a>
						</td>
					<tr>
				<%
				}); %>

			</tbody>
			</table>
	</div>
	<div id="newdetailssection" class="span6 achievements-wrapper hidden-phone">
		<p style="color:#2480D2;" class="lead"><span id="newheadsectionspan"></span></p>
		<p><span id="newdetailssectionspan"></span></p>
	</div>
</div>
